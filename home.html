<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">

        alert('Buenas tardes amiguis');
        
        function saludo(){
            alert('que pasó');
            alert("tamos donde queremos");
